<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/options.css">
</head>
<body>
	<div class="container">
	  <div id="tabset">
		<ul class="tab-header">
	        <li><a href="#options">选项</a></li>
			<li><a href="#signin">登录</a></li>
			<li><a href="#signup">注册</a></li>
		</ul>
	    <div id="options">
	      <p>
	        <label>登录用户:</label>
	        <span><a href="#">aisensiy</a></span>
	      </p>
	      <p>
	        <label>
	          在没有操作一段时间后停止计时:
	        </label>
	        <span>
	          <input type="checkbox" id="pause" />
	        </span>
	      </p>
	    </div>
	    <div id="signin">
	      <form action="/">
	        <fieldset>
	            <label for="name">用户名</label>
	            <input type="text" id="name" class="form-text" />
	            <p class="form-help"></p>
	        </fieldset>
	        
	        <fieldset>
	            <label for="password">密码</label>
	            <input type="password" id="password" class="form-text" />
	        </fieldset>
	    
	        <fieldset class="form-actions">
	            <input type="submit" value="提交" />
	        </fieldset>
	      </form>		
	    </div>
	    <div id="signup">
	      <form action="/">
	        <fieldset>
	            <label for="name">用户名</label>
	            <input type="text" id="name" class="form-text" />
	            <p class="form-help"></p>
	        </fieldset>
	        
	        <fieldset>
	            <label for="password">密码</label>
	            <input type="password" id="password" class="form-text" />
	            <p class="form-help">至少六个字符</p>
	        </fieldset>
	        
	        <fieldset>
	            <label for="repassword">确认密码</label>
	            <input type="password" id="repassword" class="form-text" />
	        </fieldset>
	    
	        <fieldset class="form-actions">
	            <input type="submit" value="提交" />
	        </fieldset>
	      </form>
	    </div>
	  </div>
  </div>
  	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
